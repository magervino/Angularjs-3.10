<!DOCTYPE html>
<html ng-app>
    <header>
        <title>Data Binding</title>
        <link type="stylesheet" hrel="../node_modules/bootstrap/dist/css/bootstrap.min.js">
        <link type="stylesheet" hrel="../main.css">
        <script type="text/javascript" src="../node_modules/angular/angular.min.js"></script>
    </header>
    <body>
        <div class="container" ng-init="title">
            <h1>{{title}}</h1>

            <input type="text" class="form-control" ng-model="title"/>
        </div>
    </body>

</html>
